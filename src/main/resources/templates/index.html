<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/demo.js}"></script>
    <title>index page</title>
</head>
<body>
	検索IDを指定し、「検索」ボタンを押下してください。
	<br /> 検索ID：
	<input type="text" id="id" name="id" size="12" maxlength="4" />
	<input type="button" value="検索" onclick="getUserData();" />
	<br />
	<br />
	<br /> ★以下に検索されたデータが表示されます
	<table border="0">
		<tr>
			<td align="left" valign="top">名前：</td>
			<td><span id="name"></span></td>
		</tr>
		<tr>
			<td><input type="text" id="inputname" name="inputname" size="12" />
				<input type="button" value="変更" onclick="updateNameData();" /></td>
		</tr>
		<tr>
			<td align="left" valign="top">生年月日：</td>
			<td><span id="birthday"></span></td>
		</tr>
	</table>
	<br> 削除 
	<br> ID：
	<input type="text" id="inputid" name="inputid" size="12" maxlength="4" />
	<input type="button" value="削除" onclick="deleteUserData();" />
</body>
</html>
